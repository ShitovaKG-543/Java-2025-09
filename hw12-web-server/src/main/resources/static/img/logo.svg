<svg xmlns="http://www.w3.org/2000/svg" width="450" height="150" viewBox="0 0 450 150">
    <defs>
        <!-- Градиент для текста -->
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#007bff"/>
            <stop offset="50%" stop-color="#6610f2"/>
            <stop offset="100%" stop-color="#e83e8c"/>
        </linearGradient>

        <!-- Фильтр для объема -->
        <filter id="bevel" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1"
                                specularExponent="20" lighting-color="white" result="specular">
                <fePointLight x="-50" y="-50" z="100"/>
            </feSpecularLighting>
            <feComposite in="specular" in2="SourceAlpha" operator="in" result="specular"/>
            <feComposite in="SourceGraphic" in2="specular" operator="arithmetic"
                         k1="0" k2="1" k3="1" k4="0"/>
        </filter>
    </defs>

    <!-- Фон с легким градиентом -->
    <rect width="450" height="150" fill="url(#grad1)" opacity="0.05"/>

    <!-- Иконка людей -->
    <g transform="translate(20, 30)">
        <!-- Первый человек -->
        <circle cx="30" cy="40" r="25" fill="#007bff" opacity="0.8"/>
        <path d="M15,80 Q30,70 45,80 L45,100 Q30,90 15,100 Z" fill="#007bff" opacity="0.8"/>

        <!-- Второй человек -->
        <circle cx="80" cy="35" r="20" fill="#6610f2" opacity="0.9"/>
        <path d="M65,75 Q80,65 95,75 L95,95 Q80,85 65,95 Z" fill="#6610f2" opacity="0.9"/>

        <!-- Третий человек -->
        <circle cx="125" cy="45" r="18" fill="#e83e8c" opacity="0.9"/>
        <path d="M110,85 Q125,75 140,85 L140,105 Q125,95 110,105 Z" fill="#e83e8c" opacity="0.9"/>

        <!-- Соединяющие линии -->
        <path d="M55,40 Q65,30 75,35" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
        <path d="M100,35 Q110,40 120,45" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
    </g>

    <!-- Текст с объемом -->
    <g transform="translate(180, 0)">
        <!-- Тень -->
        <text x="5" y="85" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
              font-size="60" font-weight="700" fill="#343a40" opacity="0.3">
            Клиенты
        </text>

        <!-- Основной текст -->
        <text x="0" y="80" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
              font-size="60" font-weight="700" fill="url(#grad1)" filter="url(#bevel)">
            Клиенты
        </text>

        <!-- Подзаголовок -->
        <text x="0" y="115" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
              font-size="18" fill="#6c757d" font-weight="300">
            База данных клиентов
        </text>
    </g>
</svg>